version: '3.6'
services:
  # TODO - replace nginx with traefik
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
    - "9090:80"
    volumes:
    -  ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
    - server

  server:
    image: datapane/dp-server:latest
    restart: unless-stopped
    env_file: ./datapane.env
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
    expose:
    - 8090
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["./local.sh"]
    depends_on:
      - db
      - redis
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://server:80/site/watchman/ping/"]
      interval: 60s
      timeout: 20s
      retries: 2

  celery-default-io:
    image: datapane/dp-server:latest
    restart: unless-stopped
    env_file: ./datapane.env
    environment:
      C_FORCE_ROOT: 1
    command: ["celery", "--app=celery_main:app", "worker", "--queues=io_bound,celery", "--pool=threads", "--concurrency=5"]
    depends_on:
      - db
      - redis
      - minio

  celery-cpu:
    image: datapane/dp-server:latest
    restart: unless-stopped
    env_file: ./datapane.env
    environment:
      C_FORCE_ROOT: 1
    command: ["celery", "--app=celery_main:app", "worker", "--queues=cpu_bound", "--pool=prefork"]
    depends_on:
      - db
      - redis
      - minio

  celery-beat:
    image: datapane/dp-server:latest
    restart: unless-stopped
    env_file: ./datapane.env
    command: ["celery", "--app=celery_main:app", "beat"]
    depends_on:
      - db
      - redis
      - minio

  db:
    image: postgres:12-alpine
    restart: unless-stopped
    command: postgres -c shared_buffers=256MB -c max_connections=200
    expose:
      - 5432
    # uncomment to expose postgres to host
    # ports:
    #   - "5432:5432"
    volumes:
      - "pg_12_data:/var/lib/postgresql/data:Z"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: datapane

  redis:
    image: redis:5-alpine
    restart: unless-stopped
    expose:
      - 6379
    # uncomment to expose redis to host
    # ports:
    #   - "6379:6379"
    volumes:
      - "redis_5_data:/data:Z"
    command: ["redis-server", "--maxmemory", "64mb", "--maxmemory-policy", "allkeys-lru", "--appendonly", "yes"]

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    expose:
      - 9000
    # uncomment to expose mgmt ui
    # ports:
    #   - "9000:9000"
    volumes:
      - "minio_1_data:/export:Z"
      - "minio_1_config:/root/.minio:Z"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    # command: ["server", "start"]
    entrypoint: sh
    command: -c 'mkdir -p /export/datapane && /usr/bin/minio server /export'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  pg_12_data:
  minio_1_data:
  minio_1_config:
  redis_5_data:
